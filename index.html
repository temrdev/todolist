<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 id="greeting" class="headerText"></h2>
        <h2 id="weather" class="headerText"></h2>
        <h2 id="fact" class="headerText"></h2>
        <h2 id="quote" class="headerText"></h2>
    </header>
    
    <main>
        <section>
            <h1 id="todolistText">My To-Do List</h1>
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Enter a Task">
                <button id="addTask">Add Task</button>
                <button id="editTask" class="svg-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon" width="32" height="32">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                    </svg>
                </button>
            </div>
            <h3 class="hint" id="hint"> ðŸ’¡ Tip: click on a task to mark it as done! (Click to not show again)</h3>
            <ul id="taskList"></ul>
        </section>

        <section>
            <div class="summerTimer">
                <h1 id="summerTimerText">
                    <span id="timeLeft"></span> 
                </h1>
            </div>
            <div id="taskWarning"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
